<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="404.css" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const validPaths = [
          "/vijayathiraj/",
          "/vijayathiraj/info/projects",
          "/vijayathiraj/info/education",
          "/vijayathiraj/info/human-resource",
        ];

        const currentPath = window.location.pathname;
        const closestMatch = validPaths.find((path) =>
          currentPath.startsWith(path)
        );

        // ‚úÖ Redirect to correct route if it matches
        if (closestMatch) {
          window.location.replace(closestMatch);
        } else {
          // ‚è±Ô∏è Fallback to home after a few seconds
          setTimeout(() => {
            window.location.replace("/vijayathiraj/");
          }, 4000);
        }
      });
    </script>
  </head>

  <body>
    <main class="error-page">
      <div class="container">
        <div class="eyes">
          <div class="eye">
            <img
              class="eye-background-container"
              src="404-eye.jpg"
              alt="left eye"
            />
            <div class="eye__pupil eye__pupil--left"></div>
          </div>

          <div class="eye">
            <img
              class="eye-background-container"
              src="404-eye.jpg"
              alt="right eye"
            />
            <div class="eye__pupil eye__pupil--right"></div>
          </div>
        </div>

        <div class="error-page__heading">
          <h1 class="error-page__heading-title">
            Looks like you're lost üïµÔ∏è‚Äç‚ôÇÔ∏è
          </h1>
          <p class="error-page__heading-description">404 error</p>
        </div>

        <a
          class="error-page__button"
          href="https://shiva-devotee-athi.github.io/vijayathiraj/"
          aria-label="Back to Home"
          title="Back to Home"
          >Back to Home</a
        >
      </div>
    </main>
  </body>
</html>
