<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <!-- <meta http-equiv="refresh" content="0; url='/vijayathiraj/'" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <link rel="stylesheet" href="404.css" />
    <script type="text/javascript">
      // Redirect to the correct path, preserving the requested path in the hash
      var path = window.location.pathname.split('/').pop();
      if (path.length > 0) {
        window.location.replace('/vijayathiraj/#' + path);
      } else {
        window.location.replace('/vijayathiraj/');
      }
    </script>
  </head>
  <body>
    <main class="error-page">
      <div class="container">
        <div class="eyes">
          <div class="eye">
            <img class="eye-background-container" src="404-eye.jpg" alt="left eye">
            <div class="eye__pupil eye__pupil--left"></div>
          </img>
          </div>
          <div class="eye">
            <img class="eye-background-container" src="404-eye.jpg" alt="right eye" />
            <div class="eye__pupil eye__pupil--right"></div>
          </div>
        </div>

        <div class="error-page__heading">
          <h1 class="error-page__heading-title">Looks like you're lost</h1>
          <p class="error-page__heading-desciption">404 error</p>
        </div>

        <a
          class="error-page__button"
          href="https://shiva-devotee-athi.github.io/vijayathiraj/"
          aria-label="back to home"
          title="back to home"
          >back to home</a
        >
      </div>
    </main>

  </body>
</html>
